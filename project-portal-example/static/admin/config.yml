backend:
  name: git-gateway
  branch: netlify_cms_data
local_backend:
    url: http://localhost:8081/api/v1
media_folder: "/content/assets"
public_folder: "/content/assets"
media_folder_relative: true
collections:
  - name: projects
    label: Projects
    folder: "content/projects"
    extension: markdown
    create: true
    identifier_field: question
    fields:
      - { name: question, label: Question, widget: "markdown"}
      - { name: partnerName, label: Partner Name, widget: "select", options: ["project-portal-satx", "project-portal-nc", "project-portal-example"], required: false}
      - { name: slug, label: Slug }
      - { name: status, label: Status, widget: "select", options: [ "ongoing", "open", "completed" ], required: false}
      - { name: opportunityCloses, label: Opportunity Closes, widget: 'date', default: ""}
      - { name: startDate, label: Start Date, required: false, widget: 'date', default: ""}
      - { name: endDate, label: End Date, required: false, widget: 'date', default: ""}
      - { name: agency, label: Agency, required: false, widget: "markdown"}
      - { name: topics, label: Topics, widget: "select", options: [ "Taxation", "Forms", "Collections", "Government Operations","Human Resources", "Crime and Law Enforcement", "Delinquency Prevention"], multiple: true}
      - { name: supportNeeded, label: Support Needed, required: false, widget: markdown}
      - { name: summary, label: Summary, widget: markdown}
      - { name: deliverable, label: Deliverable, widget: markdown, required: false}
      - { name: purpose, label: Purpose, widget: markdown, required: false}
      - { name: expertise, label: Expertise, widget: markdown, required: false}
      - { name: requirement, label: Requirement, widget: markdown, required: false}
      - { name: keyDates, label: Key Dates, widget: markdown, required: false}
      - { name: statusOfData, label: Status Of Data, required: false, widget: markdown}
      - { name: priorResearch, label: Prior Research, required: false, widget: markdown}
      - { name: fundingInfo, label: Funding Info, required: false, widget: markdown}
      - { name: emailContent, label: Email Content, widget: markdown, required: false}
      - { name: contacts, label: Contacts, widget: "relation",   collection: "Contacts", search_fields: ["name"], value_field: "id", display_fields: ["name"], multiple: true}
      - { name: lastModified, label: Last Modified, widget: datetime}
  - name: Contacts
    label: Project Contacts
    folder: "content/contacts"
    create: true
    extension: markdown
    identifier_field: name
    fields:
      - { name: id, label: ID }
      - { name: name, label: Name}
      - { name: title, label: title, required: false }
      - { name: email, label: Email, required: false }
      - { name: employer, label: Employer, required: false }
      - { name: contactImage, label: Contact Image, widget: "image",required: false}

